<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>準備中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .container a {
            display: inline-block;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            color: #0072ff;
            background: #fff;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }

        .container a:hover {
            background: #0072ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ただいま準備中です</h1>
        <p>このページは現在作成中です。しばらくお待ちください。</p>
        <a href="/AsoEC/home.html">ホームに戻る</a>
    </div>
</body>
</html>
